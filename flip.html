<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" href="css/style.css"></link>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/flip.js"></script>
	</head>
	<body>
		<div class="content">
			<div class="alert warning">请点击开始游戏按钮！</div>
			<div class="alert info"></div>
			<div class="alert success">恭喜您，通关成功！</div>
			<div class="alert danger">抱歉，挑战失败，请再接再厉！</div>
			<div class="left">
				<div class="title"><h3>记忆翻转挑战游戏</h3></div>
				<div class="level">
					<label>关卡：</label>
					<span class="text">1</span>
					<span>/ 5</span>
				</div>
				<div class="time">
					<label>剩余时间：</label>
					<span class="text" class="text">5</span>
					<span>s</span>
				</div>
				<div class="btn">开始游戏</div>
				<div class="rule">规则说明</div>
				<div class="rule">1、点击“开始游戏”按钮才能进行游戏；</div>
				<div class="rule">2、图片随机分布，连续翻出两张相同图片便会消除，消除本关所有图片便进入下一关；</div>
				<div class="rule">3、总共5关，第一关时间5秒，以后每关增加60秒和上一关剩余的时间；</div>
			</div>
			<div class="right">
				<div class="container"></div>
			</div>
		</div>
	</body>
</html>
